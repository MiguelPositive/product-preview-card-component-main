<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <script src="https://kit.fontawesome.com/59f4c72d5f.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="global-container">
      <div class="card-container" id="card">
        <div class="card-image">
          <img
            src="./images//image-product-desktop.jpg"
            alt="Perfume Gabriel Essence Eau Da Perfum"
          />
        </div>
        <div class="card-text">
          <p class="text">P E R F U M E</p>

          <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous 
            interpretation composed by 
            Olivier Polge, Perfumer-Creator 
            for the House of CHANEL.
          </p>

          <div class="cost">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <div class="add-perfume"> <img src="./images//car.png" alt="">  Add to Cart</div>
        </div>
      </div>
    </main>
  </body>
</html>
